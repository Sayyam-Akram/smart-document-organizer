<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Smart Document Organizer - AI-powered document classification and organization" />
    <title>Smart Document Organizer</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cream: {
                            50: '#FFFEFA',
                            100: '#FDF8F3',
                            200: '#F5EDE4',
                            300: '#E8DDD0',
                        },
                        brown: {
                            500: '#8B7355',
                            600: '#6D5A45',
                            700: '#5D4037',
                            800: '#4A3228',
                        },
                        golden: {
                            400: '#D4B876',
                            500: '#C9A962',
                            600: '#B8944E',
                        },
                        // Dark mode colors
                        dark: {
                            50: '#1a1a2e',
                            100: '#16213e',
                            200: '#0f3460',
                            300: '#252545',
                            400: '#2d2d4a',
                            500: '#3a3a5c',
                        }
                    },
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
            // Theme initialization - runs before page renders
            (function () {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
            })();
    </script>
    <style>
        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        /* Paper Texture */

        }

        .dark .paper-texture {
            background-color: #1a1a2e;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%234a4a6a' fill-opacity='0.15'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z'/%3E%3C/g%3E%3C/svg%3E");
        }

        /* Card Shadows */
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(93, 64, 55, 0.1), 0 2px 4px -1px rgba(93, 64, 55, 0.06);
        }

        .dark .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        .card-shadow-lg {
            box-shadow: 0 10px 25px -5px rgba(93, 64, 55, 0.15), 0 8px 10px -6px rgba(93, 64, 55, 0.1);
        }

        .dark .card-shadow-lg {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
        }

        /* ========== ANIMATION KEYFRAMES ========== */

        /* Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Slide Up */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scale In (for modals) */
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Float */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Pulse Slow */
        @keyframes pulse-slow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Shimmer (loading skeleton) */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Glow Pulse */
        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 5px rgba(201, 169, 98, 0.3);
            }

            50% {
                box-shadow: 0 0 20px rgba(201, 169, 98, 0.6), 0 0 30px rgba(201, 169, 98, 0.4);
            }
        }

        /* Shake (error) */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Bounce */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Checkmark Draw */
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 50;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Slide In Right (for toasts) */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Slide Out Right */
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Progress bar countdown */
        @keyframes countdown {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        /* Ripple effect */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* ========== ANIMATION UTILITY CLASSES ========== */

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-slideUp {
            animation: slideUp 0.5s ease-out forwards;
        }

        .animate-scaleIn {
            animation: scaleIn 0.3s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse-slow 2s ease-in-out infinite;
        }

        .animate-shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .animate-glow {
            animation: glow 2s ease-in-out infinite;
        }

        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        .animate-bounce {
            animation: bounce 1s ease-in-out infinite;
        }

        .animate-slideInRight {
            animation: slideInRight 0.3s ease-out forwards;
        }

        .animate-slideOutRight {
            animation: slideOutRight 0.3s ease-in forwards;
        }

        /* Staggered animation delays */
        .stagger-1 {
            animation-delay: 0.1s;
        }

        .stagger-2 {
            animation-delay: 0.2s;
        }

        .stagger-3 {
            animation-delay: 0.3s;
        }

        .stagger-4 {
            animation-delay: 0.4s;
        }

        .stagger-5 {
            animation-delay: 0.5s;
        }

        /* Initially hidden for staggered animations */
        .animate-on-load {
            opacity: 0;
        }

        /* ========== HOVER EFFECTS ========== */

        /* Button hover glow */
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(93, 64, 55, 0.25);
        }

        .dark .btn-glow:hover {
            box-shadow: 0 10px 25px -5px rgba(201, 169, 98, 0.3);
        }

        /* Card hover lift */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(93, 64, 55, 0.2);
        }

        .dark .card-hover:hover {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Input focus animation */
        .input-focus-ring {
            transition: all 0.2s ease;
        }

        .input-focus-ring:focus {
            transform: scale(1.01);
        }

        /* ========== GLASSMORPHISM ========== */

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ========== SKELETON LOADING ========== */

        .skeleton {
            background: linear-gradient(90deg, #f0e6d9 0%, #f8f3ec 50%, #f0e6d9 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        .dark .skeleton {
            background: linear-gradient(90deg, #252545 0%, #3a3a5c 50%, #252545 100%);
            background-size: 200% 100%;
        }

        /* ========== SMOOTH TRANSITIONS ========== */

        * {
            scroll-behavior: smooth;
        }

        /* Page transition wrapper */
        .page-transition {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

    <div id="root"></div>
</body>

</html>
